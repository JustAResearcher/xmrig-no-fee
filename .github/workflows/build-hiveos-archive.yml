name: Build HiveOS-compatible release archive

on:
  release:
    types: [created]
  workflow_dispatch: {}

jobs:
  build-and-upload:
    name: Build and upload tar.gz
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare release files
        run: |
          mkdir -p release/fee
          # Copy files to version directory
          cp xmrig config.json start.sh release/fee/
          cp h-config.sh h-run.sh h-stats.sh release/fee/
          # Copy h-manifest.conf to root for HiveOS to detect version
          cp h-manifest.conf release/
          chmod 0755 release/fee/xmrig release/fee/start.sh release/fee/h-config.sh release/fee/h-run.sh release/fee/h-stats.sh
          # create tar.gz with preserved Unix permissions
          tar -C release -czf xmrig-no-fee.tar.gz .
          sha256sum xmrig-no-fee.tar.gz > SHA256SUMS

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            xmrig-no-fee.tar.gz
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to latest release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0-no-fee-rebuilt
          files: |
            xmrig-no-fee.tar.gz
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
